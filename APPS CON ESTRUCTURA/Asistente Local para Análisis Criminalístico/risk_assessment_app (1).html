<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Riesgo - Juegos Mec치nicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }
        
        .risk-low {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .risk-medium {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }
        
        .risk-high {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .risk-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .recommendations {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }
        
        .factor-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .factor-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游꿕 Evaluador de Riesgo</h1>
            <p>An치lisis de Seguridad para Juegos Mec치nicos Semi-Extremos</p>
        </div>
        
        <div class="content">
            <form id="riskForm">
                <div class="form-group">
                    <label for="gameType">Tipo de Juego Mec치nico:</label>
                    <select id="gameType" required>
                        <option value="">Selecciona un juego...</option>
                        <option value="alberca-bolas">Alberca de Bolas de Vinil</option>
                        <option value="tirolesa">Tirolesa de 1/2 Camino</option>
                        <option value="escalada">Escalada en Pared Plana</option>
                        <option value="tobogan">Tobog치n Inflable</option>
                        <option value="trampolines">Cama El치stica/Trampol칤n</option>
                        <option value="laberinto">Laberinto Inflable</option>
                        <option value="obstaculos">Circuito de Obst치culos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ageGroup">Grupo de Edad:</label>
                    <select id="ageGroup" required>
                        <option value="">Selecciona edad...</option>
                        <option value="3-5">3-5 a침os (Preescolar)</option>
                        <option value="6-8">6-8 a침os (Primera Infancia)</option>
                        <option value="9-12">9-12 a침os (Infancia)</option>
                        <option value="13-17">13-17 a침os (Adolescentes)</option>
                        <option value="18+">18+ a침os (Adultos)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="supervision">Nivel de Supervisi칩n:</label>
                    <select id="supervision" required>
                        <option value="">Selecciona supervisi칩n...</option>
                        <option value="constante">Supervisi칩n Constante (1:3 ratio)</option>
                        <option value="frecuente">Supervisi칩n Frecuente (1:6 ratio)</option>
                        <option value="periodica">Supervisi칩n Peri칩dica (1:10 ratio)</option>
                        <option value="minima">Supervisi칩n M칤nima</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maintenance">Estado de Mantenimiento:</label>
                    <select id="maintenance" required>
                        <option value="">Selecciona estado...</option>
                        <option value="excelente">Excelente (Mantenimiento semanal)</option>
                        <option value="bueno">Bueno (Mantenimiento quincenal)</option>
                        <option value="regular">Regular (Mantenimiento mensual)</option>
                        <option value="deficiente">Deficiente (Sin mantenimiento regular)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="capacity">Capacidad de Usuarios:</label>
                    <input type="number" id="capacity" placeholder="N칰mero m치ximo de usuarios simult치neos" min="1" max="100" required>
                </div>
                
                <button type="submit" class="btn">游댌 Evaluar Riesgo</button>
            </form>
            
            <div id="result" class="result">
                <div class="risk-title" id="riskLevel"></div>
                <div id="riskDescription"></div>
                <div class="recommendations" id="recommendations"></div>
                <div class="factor-list" id="factors"></div>
            </div>
        </div>
    </div>

    <script>
        const gameRiskData = {
            'alberca-bolas': {
                name: 'Alberca de Bolas de Vinil',
                baseRisk: 2,
                factors: ['Asfixia por inmersi칩n', 'Lesiones por ca칤das', 'Contaminaci칩n bacteriana', 'Atrapamiento'],
                ageMultiplier: {'3-5': 1.5, '6-8': 1.2, '9-12': 1.0, '13-17': 0.8, '18+': 0.7}
            },
            'tirolesa': {
                name: 'Tirolesa de 1/2 Camino',
                baseRisk: 4,
                factors: ['Ca칤das desde altura', 'Fallas en equipos', 'Colisiones', 'Lesiones en extremidades'],
                ageMultiplier: {'3-5': 2.0, '6-8': 1.8, '9-12': 1.3, '13-17': 1.0, '18+': 0.9}
            },
            'escalada': {
                name: 'Escalada en Pared Plana',
                baseRisk: 3,
                factors: ['Ca칤das', 'Lesiones musculares', 'Golpes en extremidades', 'Fatiga extrema'],
                ageMultiplier: {'3-5': 1.8, '6-8': 1.5, '9-12': 1.2, '13-17': 0.9, '18+': 0.8}
            },
            'tobogan': {
                name: 'Tobog치n Inflable',
                baseRisk: 2,
                factors: ['Ca칤das laterales', 'Colisiones m칰ltiples', 'Quemaduras por fricci칩n', 'Lesiones en aterrizaje'],
                ageMultiplier: {'3-5': 1.4, '6-8': 1.1, '9-12': 1.0, '13-17': 0.9, '18+': 0.8}
            },
            'trampolines': {
                name: 'Cama El치stica/Trampol칤n',
                baseRisk: 4,
                factors: ['Fracturas por ca칤da', 'Lesiones cervicales', 'Colisiones entre usuarios', 'Ca칤das fuera del 치rea'],
                ageMultiplier: {'3-5': 1.7, '6-8': 1.4, '9-12': 1.2, '13-17': 1.1, '18+': 1.0}
            },
            'laberinto': {
                name: 'Laberinto Inflable',
                baseRisk: 1,
                factors: ['P칠rdida/desorientaci칩n', 'Asfixia en espacios cerrados', 'P치nico claustrof칩bico', 'Ca칤das menores'],
                ageMultiplier: {'3-5': 1.6, '6-8': 1.2, '9-12': 0.9, '13-17': 0.8, '18+': 0.7}
            },
            'obstaculos': {
                name: 'Circuito de Obst치culos',
                baseRisk: 3,
                factors: ['M칰ltiples tipos de lesiones', 'Fatiga extrema', 'Ca칤das variadas', 'Golpes diversos'],
                ageMultiplier: {'3-5': 1.6, '6-8': 1.3, '9-12': 1.1, '13-17': 0.9, '18+': 0.8}
            }
        };

        document.getElementById('riskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRisk();
        });

        function calculateRisk() {
            const gameType = document.getElementById('gameType').value;
            const ageGroup = document.getElementById('ageGroup').value;
            const supervision = document.getElementById('supervision').value;
            const maintenance = document.getElementById('maintenance').value;
            const capacity = parseInt(document.getElementById('capacity').value);

            const game = gameRiskData[gameType];
            let riskScore = game.baseRisk;

            // Multiplicador por edad
            riskScore *= game.ageMultiplier[ageGroup];

            // Factor de supervisi칩n
            const supervisionMultiplier = {
                'constante': 0.6,
                'frecuente': 0.8,
                'periodica': 1.0,
                'minima': 1.4
            };
            riskScore *= supervisionMultiplier[supervision];

            // Factor de mantenimiento
            const maintenanceMultiplier = {
                'excelente': 0.7,
                'bueno': 0.9,
                'regular': 1.2,
                'deficiente': 1.6
            };
            riskScore *= maintenanceMultiplier[maintenance];

            // Factor de capacidad
            if (capacity > 20) riskScore *= 1.2;
            if (capacity > 50) riskScore *= 1.3;

            displayResult(riskScore, game, ageGroup, supervision, maintenance, capacity);
        }

        function displayResult(score, game, age, supervision, maintenance, capacity) {
            const resultDiv = document.getElementById('result');
            const riskLevel = document.getElementById('riskLevel');
            const riskDescription = document.getElementById('riskDescription');
            const recommendations = document.getElementById('recommendations');
            const factors = document.getElementById('factors');

            let level, className, description, recs;

            if (score <= 2) {
                level = '游릭 RIESGO BAJO';
                className = 'risk-low';
                description = 'El juego presenta riesgo m칤nimo bajo las condiciones actuales.';
                recs = 'Mantener supervisi칩n est치ndar y protocolos b치sicos de seguridad.';
            } else if (score <= 4) {
                level = '游리 RIESGO MODERADO';
                className = 'risk-medium';
                description = 'El juego requiere atenci칩n especial y medidas preventivas adicionales.';
                recs = 'Incrementar supervisi칩n, revisar equipos frecuentemente, y establecer l칤mites claros de uso.';
            } else {
                level = '游댮 RIESGO ALTO';
                className = 'risk-high';
                description = 'El juego presenta riesgo significativo y requiere medidas de seguridad estrictas.';
                recs = 'Supervisi칩n constante obligatoria, restricciones de edad/capacidad, y protocolos de emergencia activos.';
            }

            resultDiv.className = `result ${className}`;
            riskLevel.textContent = level;
            riskDescription.innerHTML = `
                <p><strong>${game.name}</strong></p>
                <p>${description}</p>
                <p><strong>Puntuaci칩n de Riesgo:</strong> ${score.toFixed(1)}/10</p>
            `;
            
            recommendations.innerHTML = `
                <h4>游늶 Recomendaciones:</h4>
                <p>${recs}</p>
            `;

            factors.innerHTML = game.factors.map(factor => `
                <div class="factor-item">
                    <strong>丘멆잺 ${factor}</strong>
                </div>
            `).join('');

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
