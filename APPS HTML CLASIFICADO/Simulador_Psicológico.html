    .result.correct {

    .result.incorrect {

    }

    .result.partial {

      border-color: #fc4a1a;
      color: #bf3815;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .result-icon {
      font-size: 2rem;
    }

    .feedback {

    /* Table */
    .table-container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .modern-table {
      width: 100%;

    }

    .modern-table th {
      background: var(--primary);
      color: white;
      padding: 1rem;
      font-weight: 600;
      text-align: left;
    }

    .modern-table td {
      padding: 1rem;

    }

    .modern-table tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;

    }

    .status-correct {

    }

    .status-incorrect {

    .status-partial {

    /* Disclaimer */

      .button-group { grid-template-columns: 1fr; }
    }
  </style>
</head>
