<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de presion Arterial</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ddd1c1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(117, 170, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(91, 191, 33, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #2b2b28;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #ddd1c1;
            box-shadow: 
                0 1px 3px rgba(43, 43, 40, 0.1),
                0 4px 6px rgba(43, 43, 40, 0.05),
                0 10px 15px -3px rgba(43, 43, 40, 0.05);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #002b7f 0%, #75aadb 50%, #002b7f 100%);
            color: white;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        }

        .header h1 {
            position: relative;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(0, 43, 127, 0.3);
        }

        .header p {
            position: relative;
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .nav-tabs {
            display: flex;
            background: #ddd1c1;
            border-bottom: 1px solid #ddd1c1;
        }

        .nav-tab {
            flex: 1;
            padding: 16px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #2b2b28;
            transition: all 0.2s ease;
            position: relative;
            letter-spacing: 0.025em;
        }

        .nav-tab.active {
            background: #ffffff;
            color: #002b7f;
            border-bottom: 2px solid #002b7f;
        }

        .nav-tab:hover:not(.active) {
            background: #ffffff;
            color: #2b2b28;
        }

        .tab-content {
            display: none;
            padding: 32px;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2b2b28;
            font-size: 14px;
            letter-spacing: 0.025em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #ddd1c1;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: #ffffff;
            color: #2b2b28;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #002b7f;
            background: #fefefe;
            box-shadow: 0 0 0 3px rgba(0, 43, 127, 0.1);
        }

        input::placeholder {
            color: #75aadb;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 12px;
            margin-bottom: 12px;
            text-decoration: none;
            letter-spacing: 0.025em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #002b7f 0%, #75aadb 100%);
            color: white;
            box-shadow: 0 1px 3px rgba(0, 43, 127, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #75aadb 0%, #002b7f 100%);
            box-shadow: 0 4px 12px rgba(0, 43, 127, 0.4);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef2b2d 0%, #ef6b00 100%);
            color: white;
            box-shadow: 0 1px 3px rgba(239, 43, 45, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ef6b00 0%, #ef2b2d 100%);
            box-shadow: 0 4px 12px rgba(239, 43, 45, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #ddd1c1;
            color: #2b2b28;
            border: 1px solid #ddd1c1;
        }

        .btn-secondary:hover {
            background: #ffffff;
            border-color: #75aadb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #ddd1c1;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 1px 3px rgba(43, 43, 40, 0.1);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffc61e, #ef6b00, #5bbf21);
        }

        .stat-card:hover {
            box-shadow: 0 4px 12px rgba(43, 43, 40, 0.15);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #2b2b28;
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            color: #75aadb;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chart-container {
            position: relative;
            height: 420px;
            margin-bottom: 32px;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #ddd1c1;
            padding: 24px;
            box-shadow: 0 1px 3px rgba(43, 43, 40, 0.1);
        }

        .readings-table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgba(43, 43, 40, 0.1);
            border: 1px solid #ddd1c1;
        }

        .readings-table th,
        .readings-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd1c1;
            font-size: 14px;
            color: #2b2b28;
        }

        .readings-table th {
            background: #ddd1c1;
            font-weight: 700;
            color: #2b2b28;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.05em;
        }

        .readings-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .readings-table tbody tr:hover {
            background: #ddd1c1;
        }

        .readings-table tbody tr:last-child td {
            border-bottom: none;
        }

        .risk-indicator {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .risk-normal { 
            background: #5bbf21; 
            color: white;
            border: 1px solid #5bbf21;
        }
        
        .risk-elevated { 
            background: #ffc61e; 
            color: #2b2b28;
            border: 1px solid #ffc61e;
        }
        
        .risk-stage1 { 
            background: #ef6b00; 
            color: white;
            border: 1px solid #ef6b00;
        }
        
        .risk-stage2 { 
            background: #ef2b2d; 
            color: white;
            border: 1px solid #ef2b2d;
        }
        
        .risk-crisis { 
            background: #ef2b2d; 
            color: white;
            border: 1px solid #ef2b2d;
        }

        .profile-card {
            background: linear-gradient(135deg, #75aadb 0%, #ddd1c1 100%);
            border: 1px solid #75aadb;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 1px 3px rgba(117, 170, 219, 0.2);
        }

        .profile-card h3 {
            color: #002b7f;
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .recommendations {
            background: linear-gradient(135deg, #ddd1c1 0%, #ffffff 100%);
            border-left: 4px solid #002b7f;
            border-radius: 0 8px 8px 0;
            padding: 24px;
            margin: 24px 0;
            box-shadow: 0 1px 3px rgba(43, 43, 40, 0.05);
        }

        .recommendations h4 {
            color: #002b7f;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
            font-weight: 500;
        }

        .alert-success { 
            background: rgba(91, 191, 33, 0.1); 
            color: #2b2b28; 
            border-color: #5bbf21; 
        }
        
        .alert-warning { 
            background: rgba(255, 198, 30, 0.1); 
            color: #2b2b28; 
            border-color: #ffc61e; 
        }
        
        .alert-error { 
            background: rgba(239, 43, 45, 0.1); 
            color: #2b2b28; 
            border-color: #ef2b2d; 
        }

        /* Elementos médicos específicos */
        .medical-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            opacity: 0.7;
        }

        .blood-pressure-reading {
            font-family: 'JetBrains Mono', Monaco, Consolas, monospace;
            font-weight: 600;
            font-size: 16px;
        }

        .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .vital-sign {
            background: #ffffff;
            border: 1px solid #ddd1c1;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .vital-sign .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2b2b28;
            margin-bottom: 4px;
        }

        .vital-sign .unit {
            font-size: 12px;
            color: #75aadb;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container { 
                margin: 10px; 
                border-radius: 12px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 1.875rem;
            }
            
            .nav-tabs { 
                flex-direction: column; 
            }
            
            .nav-tab {
                text-align: left;
                padding: 16px 20px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .form-row { 
                grid-template-columns: 1fr; 
            }
            
            .stats-grid { 
                grid-template-columns: 1fr; 
            }
            
            .readings-table th,
            .readings-table td {
                padding: 12px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .tab-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Monitor de presion Arterial</h1>
            <p><i class="fas fa-map-marker-alt"></i> Sistema Integral de Control</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('profile')">
                <i class="fas fa-user"></i> Perfil
            </button>
            <button class="nav-tab" onclick="showTab('register')">
                <i class="fas fa-plus-circle"></i> Registrar
            </button>
            <button class="nav-tab" onclick="showTab('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="nav-tab" onclick="showTab('history')">
                <i class="fas fa-history"></i> Historial
            </button>
        </div>


        <!-- Tab Perfil -->
        <div id="profile" class="tab-content active">
            <div class="profile-card">
                <h2><i class="fas fa-user-circle"></i> Información del Paciente</h2>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombre Completo:</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento:</label>
                            <input type="date" id="birthDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Peso (kg):</label>
                            <input type="number" id="weight" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>Altura (cm):</label>
                            <input type="number" id="height" required>
                        </div>
                        <div class="form-group">
                            <label>Genero:</label>
                            <select id="gender" required>
                                <option value="">Seleccionar</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Condiciones medicas:</label>
                        <textarea id="conditions" rows="3" placeholder="Diabetes, hipertensión, medicamentos actuales..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Perfil
                    </button>
                </form>
            </div>

            <div id="profileSummary" style="display:none;">
                <h3><i class="fas fa-clipboard-list"></i> Resumen del Perfil</h3>
                <div id="profileDisplay"></div>
            </div>
        </div>

        <!-- Tab Registrar -->
        <div id="register" class="tab-content">
            <h2><i class="fas fa-plus-circle"></i> Registrar Nueva Medicion</h2>
            <form id="readingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" id="readingDate" required>
                    </div>
                    <div class="form-group">
                        <label>Hora:</label>
                        <input type="time" id="readingTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>presion Sistolica (mmHg):</label>
                        <input type="number" id="systolic" min="70" max="300" required>
                    </div>
                    <div class="form-group">
                        <label>presion Diastolica (mmHg):</label>
                        <input type="number" id="diastolic" min="40" max="200" required>
                    </div>
                    <div class="form-group">
                        <label>Pulso (lpm):</label>
                        <input type="number" id="pulse" min="30" max="200" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notas:</label>
                    <textarea id="notes" rows="3" placeholder="Actividad previa, estado emocional, síntomas..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-chart-bar"></i> Registrar Medicion
                </button>
            </form>

            <div id="currentRisk" style="margin-top: 30px;"></div>
        </div>

        <!-- Tab Dashboard -->
        <div id="dashboard" class="tab-content">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard de Análisis</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="avgSystolic">--</div>
                    <div class="stat-label">Sistolica Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgDiastolic">--</div>
                    <div class="stat-label">Diastolica Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgPulse">--</div>
                    <div class="stat-label">Pulso Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalReadings">--</div>
                    <div class="stat-label">Total Mediciones</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Período de Análisis:</label>
                    <select id="chartPeriod" onchange="updateCharts()">
                        <option value="week">ULTIMA Semana</option>
                        <option value="month">Último Mes</option>
                        <option value="quarter" selected>Últimos 3 Meses</option>
                        <option value="all">Todos los Registros</option>
                    </select>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="pressureChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="pulseChart"></canvas>
            </div>

            <div class="recommendations">
                <h3><i class="fas fa-lightbulb"></i> Recomendaciones Personalizadas</h3>
                <div id="recommendations"></div>
            </div>
        </div>

        <!-- Tab Historial -->
        <div id="history" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2><i class="fas fa-history"></i> Historial de Mediciones</h2>
                <button class="btn btn-danger" onclick="clearAllData()">
                    <i class="fas fa-trash-alt"></i> Limpiar Datos
                </button>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Filtrar por Fecha:</label>
                    <input type="date" id="filterDate" onchange="filterHistory()">
                </div>
                <div class="form-group">
                    <label>Filtrar por Riesgo:</label>
                    <select id="filterRisk" onchange="filterHistory()">
                        <option value="">Todos los niveles</option>
                        <option value="Normal">Normal</option>
                        <option value="Elevada">Elevada</option>
                        <option value="Etapa 1">Hipertension Etapa 1</option>
                        <option value="Etapa 2">Hipertension Etapa 2</option>
                        <option value="Crisis">Crisis Hipertensiva</option>
                    </select>
                </div>
            </div>

            <div id="historyTable"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let userData = {};
        let readings = [];
        let charts = {};

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setCurrentDateTime();
            setupEventListeners();
            updateDisplay();
        });

        function setupEventListeners() {
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
            document.getElementById('readingForm').addEventListener('submit', saveReading);
        }

        function setCurrentDateTime() {
            const now = new Date();
            document.getElementById('readingDate').value = now.toISOString().split('T')[0];
            document.getElementById('readingTime').value = now.toTimeString().slice(0, 5);
        }

        // Gestión de pestañas
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'dashboard') {
                setTimeout(() => updateCharts(), 100);
            } else if (tabName === 'history') {
                displayHistory();
            }
        }

        // Gestión de datos
        function saveData() {
            const data = {
                userData: userData,
                readings: readings
            };
            localStorage.setItem('bloodPressureData', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('bloodPressureData');
            if (saved) {
                const data = JSON.parse(saved);
                userData = data.userData || {};
                readings = data.readings || [];
                populateProfile();
            }
        }

        function populateProfile() {
            if (userData.fullName) {
                document.getElementById('fullName').value = userData.fullName || '';
                document.getElementById('birthDate').value = userData.birthDate || '';
                document.getElementById('weight').value = userData.weight || '';
                document.getElementById('height').value = userData.height || '';
                document.getElementById('gender').value = userData.gender || '';
                document.getElementById('conditions').value = userData.conditions || '';
                showProfileSummary();
            }
        }

        // Perfil del usuario
        function saveProfile(e) {
            e.preventDefault();
            userData = {
                fullName: document.getElementById('fullName').value,
                birthDate: document.getElementById('birthDate').value,
                weight: parseFloat(document.getElementById('weight').value),
                height: parseInt(document.getElementById('height').value),
                gender: document.getElementById('gender').value,
                conditions: document.getElementById('conditions').value
            };
            
            userData.age = calculateAge(userData.birthDate);
            userData.bmi = calculateBMI(userData.weight, userData.height);
            
            saveData();
            showProfileSummary();
            showAlert('success', '✅ Perfil guardado correctamente');
        }

        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        function calculateBMI(weight, height) {
            const heightM = height / 100;
            return (weight / (heightM * heightM)).toFixed(1);
        }

        function showProfileSummary() {
            const summary = document.getElementById('profileSummary');
            const display = document.getElementById('profileDisplay');
            
            const bmiCategory = getBMICategory(userData.bmi);
            
            display.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${userData.age}</div>
                        <div class="stat-label">Años</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${userData.bmi}</div>
                        <div class="stat-label">IMC (${bmiCategory})</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${userData.weight}kg</div>
                        <div class="stat-label">Peso Actual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${userData.height}cm</div>
                        <div class="stat-label">Altura</div>
                    </div>
                </div>
                <p><strong>Nombre:</strong> ${userData.fullName}</p>
                <p><strong>Genero:</strong> ${userData.gender === 'M' ? 'Masculino' : 'Femenino'}</p>
                <p><strong>Condiciones:</strong> ${userData.conditions || 'Ninguna registrada'}</p>
            `;
            summary.style.display = 'block';
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Bajo peso';
            if (bmi < 25) return 'Normal';
            if (bmi < 30) return 'Sobrepeso';
            return 'Obesidad';
        }

        // Registro de mediciones
        function saveReading(e) {
            e.preventDefault();
            
            const reading = {
                id: Date.now(),
                date: document.getElementById('readingDate').value,
                time: document.getElementById('readingTime').value,
                systolic: parseInt(document.getElementById('systolic').value),
                diastolic: parseInt(document.getElementById('diastolic').value),
                pulse: parseInt(document.getElementById('pulse').value),
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };

            reading.category = categorizeBloodPressure(reading.systolic, reading.diastolic);
            reading.risk = getRiskLevel(reading.category);

            readings.unshift(reading);
            saveData();
            
            document.getElementById('readingForm').reset();
            setCurrentDateTime();
            
            showCurrentRisk(reading);
            showAlert('success', `✅ Medicion registrada: ${reading.systolic}/${reading.diastolic} - ${reading.category}`);
            updateDisplay();
        }

        function categorizeBloodPressure(systolic, diastolic) {
            // Basado en las guías de la American Heart Association adaptadas para México
            if (systolic < 120 && diastolic < 80) return 'Normal';
            if (systolic >= 120 && systolic <= 129 && diastolic < 80) return 'Elevada';
            if ((systolic >= 130 && systolic <= 139) || (diastolic >= 80 && diastolic <= 89)) return 'Etapa 1';
            if (systolic >= 140 || diastolic >= 90) return 'Etapa 2';
            if (systolic > 180 || diastolic > 120) return 'Crisis';
            return 'Indeterminada';
        }

        function getRiskLevel(category) {
            const risks = {
                'Normal': 'risk-normal',
                'Elevada': 'risk-elevated',
                'Etapa 1': 'risk-stage1',
                'Etapa 2': 'risk-stage2',
                'Crisis': 'risk-crisis'
            };
            return risks[category] || 'risk-normal';
        }

        function showCurrentRisk(reading) {
            const container = document.getElementById('currentRisk');
            const recommendations = getRecommendations(reading.category, userData.age);
            
            container.innerHTML = `
                <div class="alert alert-${reading.category === 'Crisis' ? 'error' : reading.category === 'Normal' ? 'success' : 'warning'}">
                    <h3>📊 Resultado de la Medicion</h3>
                    <p><strong>presion:</strong> ${reading.systolic}/${reading.diastolic} mmHg</p>
                    <p><strong>Pulso:</strong> ${reading.pulse} lpm</p>
                    <p><strong>Categoría:</strong> <span class="risk-indicator ${reading.risk}">${reading.category}</span></p>
                </div>
                <div class="recommendations">
                    <h4>💡 Recomendaciones</h4>
                    ${recommendations}
                </div>
            `;
        }

        function getRecommendations(category, age) {
            const baseRecommendations = {
                'Normal': `
                    <ul>
                        <li>🎉 ¡Excelente! Tu presion arterial está en rango normal</li>
                        <li>🥗 Mantén una dieta rica en frutas tropicales locales (papaya, mango, guanábana)</li>
                        <li>🏃‍♀️ Continúa con actividad física regular, ideal natación en el clima cálido</li>
                        <li>💧 Mantén hidratacion constante debido al clima húmedo de Quintana Roo</li>
                        <li>📅 Controla cada 6-12 meses</li>
                    </ul>
                `,
                'Elevada': `
                    <ul>
                        <li>⚠️ presion elevada - requiere atención preventiva</li>
                        <li>🧂 Reduce el consumo de sal, evita alimentos procesados</li>
                        <li>🥥 Incluye agua de coco natural para hidratacion y electrolitos</li>
                        <li>🚶‍♀️ Camina 30 minutos diarios, preferible temprano por la mañana</li>
                        <li>😴 Duerme 7-8 horas con ventilación adecuada</li>
                        <li>📅 Controla semanalmente</li>
                    </ul>
                `,
                'Etapa 1': `
                    <ul>
                        <li>🚨 Hipertension Etapa 1 - consulta medica recomendada</li>
                        <li>🩺 Acude a tu centro de salud o IMSS más cercano</li>
                        <li>🥗 Dieta DASH adaptada: chaya, achiote, pescado fresco</li>
                        <li>🚫 Evita alcohol y tabaco completamente</li>
                        <li>🧘‍♀️ Practica técnicas de relajación por el estrés del calor</li>
                        <li>📅 Controla 2-3 veces por semana</li>
                    </ul>
                `,
                'Etapa 2': `
                    <ul>
                        <li>🚨 Hipertension Etapa 2 - REQUIERE ATENCIÓN medica INMEDIATA</li>
                        <li>🏥 Programa cita medica urgente en las próximas 48 horas</li>
                        <li>💊 Posible necesidad de medicamentos antihipertensivos</li>
                        <li>📊 Monitoreo diario de presion arterial</li>
                        <li>🧂 Dieta estricta baja en sodio (<2g/día)</li>
                        <li>💧 hidratacion controlada según indicación medica</li>
                    </ul>
                `,
                'Crisis': `
                    <ul>
                        <li>🚨 CRISIS HIPERTENSIVA - EMERGENCIA medica</li>
                        <li>🚑 BUSCA ATENCIÓN medica INMEDIATA</li>
                        <li>🏥 Acude al servicio de urgencias más cercano</li>
                        <li>📞 Hospital General de Cancún: (998) 884-6500</li>
                        <li>📞 Cruz Roja Quintana Roo: (998) 884-1616</li>
                        <li>⚠️ NO conduzcas, pide ayuda para trasladarte</li>
                    </ul>
                `
            };

            let recommendations = baseRecommendations[category] || baseRecommendations['Normal'];
            
            // Recomendaciones adicionales por edad
            if (age > 60) {
                recommendations += `
                    <p><strong>👴 Consideraciones para adulto mayor:</strong></p>
                    <ul>
                        <li>🌡️ Extra cuidado con la hidratacion en clima tropical</li>
                        <li>💊 Revisar interacciones medicamentosas</li>
                        <li>🤝 Apoyo familiar para seguimiento medico</li>
                    </ul>
                `;
            }

            return recommendations;
        }

        // Dashboard y gráficas
        function updateDisplay() {
            updateStats();
            updateCharts();
        }

        function updateStats() {
            if (readings.length === 0) {
                document.getElementById('avgSystolic').textContent = '--';
                document.getElementById('avgDiastolic').textContent = '--';
                document.getElementById('avgPulse').textContent = '--';
                document.getElementById('totalReadings').textContent = '0';
                return;
            }

            const avgSys = Math.round(readings.reduce((sum, r) => sum + r.systolic, 0) / readings.length);
            const avgDia = Math.round(readings.reduce((sum, r) => sum + r.diastolic, 0) / readings.length);
            const avgPulse = Math.round(readings.reduce((sum, r) => sum + r.pulse, 0) / readings.length);

            document.getElementById('avgSystolic').textContent = avgSys;
            document.getElementById('avgDiastolic').textContent = avgDia;
            document.getElementById('avgPulse').textContent = avgPulse;
            document.getElementById('totalReadings').textContent = readings.length;

            updateRecommendations(avgSys, avgDia);
        }

        function updateRecommendations(avgSys, avgDia) {
            const category = categorizeBloodPressure(avgSys, avgDia);
            const recommendations = document.getElementById('recommendations');
            const personalizedRecs = getRecommendations(category, userData.age || 30);
            
            recommendations.innerHTML = `
                <p><strong>Basado en tus promedios: ${avgSys}/${avgDia} mmHg</strong></p>
                <p><strong>Categoría promedio:</strong> <span class="risk-indicator ${getRiskLevel(category)}">${category}</span></p>
                ${personalizedRecs}
            `;
        }

        function getFilteredReadings() {
            const period = document.getElementById('chartPeriod').value;
            const now = new Date();
            let startDate;

            switch (period) {
                case 'week':
                    startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                case 'month':
                    startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    break;
                case 'quarter':
                    startDate = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    return [...readings].reverse();
            }

            return readings.filter(r => {
                const readingDate = new Date(r.date);
                return readingDate >= startDate;
            }).reverse();
        }

        function updateCharts() {
            const filteredReadings = getFilteredReadings();
            
            if (filteredReadings.length === 0) {
                return;
            }

            updatePressureChart(filteredReadings);
            updatePulseChart(filteredReadings);
        }

        function updatePressureChart(data) {
            const ctx = document.getElementById('pressureChart').getContext('2d');
            
            if (charts.pressure) {
                charts.pressure.destroy();
            }

            const labels = data.map(r => `${r.date} ${r.time.slice(0, 5)}`);
            
            charts.pressure = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sistolica',
                        data: data.map(r => r.systolic),
                        borderColor: '#dc2626',
                        backgroundColor: 'rgba(220, 38, 38, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4
                    }, {
                        label: 'Diastolica',
                        data: data.map(r => r.diastolic),
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Evolución de la presion Arterial',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 60,
                            max: 200,
                            title: {
                                display: true,
                                text: 'mmHg'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            },
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 5,
                            hoverRadius: 8
                        }
                    }
                }
            });

            // Añadir líneas de referencia
            addReferenceLines();
        }

        function addReferenceLines() {
            const chart = charts.pressure;
            if (!chart) return;

            // Líneas de referencia para presion arterial normal
            chart.options.plugins.annotation = {
                annotations: {
                    systolicNormal: {
                        type: 'line',
                        yMin: 120,
                        yMax: 120,
                        borderColor: 'rgba(34, 197, 94, 0.7)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        label: {
                            enabled: true,
                            content: 'Sistolica Normal (120)',
                            position: 'end'
                        }
                    },
                    diastolicNormal: {
                        type: 'line',
                        yMin: 80,
                        yMax: 80,
                        borderColor: 'rgba(59, 130, 246, 0.7)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        label: {
                            enabled: true,
                            content: 'Diastolica Normal (80)',
                            position: 'end'
                        }
                    }
                }
            };
        }

        function updatePulseChart(data) {
            const ctx = document.getElementById('pulseChart').getContext('2d');
            
            if (charts.pulse) {
                charts.pulse.destroy();
            }

            const labels = data.map(r => `${r.date} ${r.time.slice(0, 5)}`);
            
            charts.pulse = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pulso (lpm)',
                        data: data.map(r => r.pulse),
                        borderColor: '#059669',
                        backgroundColor: 'rgba(5, 150, 105, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Evolución del Pulso',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50,
                            max: 120,
                            title: {
                                display: true,
                                text: 'Latidos por minuto (lpm)'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            },
                            ticks: {
                                maxTicksLimit: 10
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 5,
                            hoverRadius: 8
                        }
                    }
                }
            });
        }

        // Historial
        function displayHistory() {
            const container = document.getElementById('historyTable');
            
            if (readings.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        📝 No hay mediciones registradas aún. ¡Comienza registrando tu primera Medicion!
                    </div>
                `;
                return;
            }

            let filteredReadings = [...readings];
            
            // Aplicar filtros
            const dateFilter = document.getElementById('filterDate').value;
            const riskFilter = document.getElementById('filterRisk').value;

            if (dateFilter) {
                filteredReadings = filteredReadings.filter(r => r.date === dateFilter);
            }

            if (riskFilter) {
                filteredReadings = filteredReadings.filter(r => r.category === riskFilter);
            }

            const tableHTML = `
                <table class="readings-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Sistolica</th>
                            <th>Diastolica</th>
                            <th>Pulso</th>
                            <th>Categoría</th>
                            <th>Notas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredReadings.map(reading => `
                            <tr>
                                <td>${formatDate(reading.date)}</td>
                                <td>${reading.time}</td>
                                <td><strong>${reading.systolic}</strong></td>
                                <td><strong>${reading.diastolic}</strong></td>
                                <td>${reading.pulse} lpm</td>
                                <td><span class="risk-indicator ${reading.risk}">${reading.category}</span></td>
                                <td>${reading.notes || '-'}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteReading(${reading.id})" style="padding: 5px 10px; font-size: 12px;">
                                        🗑️ Eliminar
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function filterHistory() {
            displayHistory();
        }

        function deleteReading(id) {
            if (confirm('¿Estas seguro de que quieres eliminar esta Medicion?')) {
                readings = readings.filter(r => r.id !== id);
                saveData();
                displayHistory();
                updateDisplay();
                showAlert('success', '✅ Medicion eliminada correctamente');
            }
        }

        function clearAllData() {
            if (confirm('⚠️ ADVERTENCIA: Esto eliminará TODOS los datos (perfil y mediciones). ¿Estas seguro?')) {
                if (confirm('🚨 ULTIMA CONFIRMACION: Se borrarán todos los datos permanentemente. ¿Continuar?')) {
                    localStorage.removeItem('bloodPressureData');
                    userData = {};
                    readings = [];
                    
                    // Limpiar formularios
                    document.getElementById('profileForm').reset();
                    document.getElementById('readingForm').reset();
                    document.getElementById('profileSummary').style.display = 'none';
                    
                    // Actualizar displays
                    updateDisplay();
                    displayHistory();
                    
                    showAlert('success', '🗑️ Todos los datos han sido eliminados');
                }
            }
        }

        // Utilidades
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            // Insertar al inicio del contenido activo
            const activeTab = document.querySelector('.tab-content.active');
            activeTab.insertBefore(alertDiv, activeTab.firstChild);
            
            // Eliminar después de 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
            
            // Scroll suave hacia arriba
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Exportar datos (función adicional)
        function exportData() {
            const data = {
                userData: userData,
                readings: readings,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `presion_arterial_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('success', '📁 Datos exportados correctamente');
        }

        // Función para importar datos
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.userData && importedData.readings) {
                        userData = importedData.userData;
                        readings = importedData.readings;
                        
                        saveData();
                        populateProfile();
                        updateDisplay();
                        displayHistory();
                        
                        showAlert('success', '📁 Datos importados correctamente');
                    } else {
                        throw new Error('Formato de archivo inválido');
                    }
                } catch (error) {
                    showAlert('error', '❌ Error al importar los datos. Verifica el formato del archivo.');
                }
            };
            reader.readAsText(file);
        }

        // Añadir botones de exportar/importar al historial
        function addExportImportButtons() {
            const historyTab = document.getElementById('history');
            const buttonsHTML = `
                <div style="margin: 20px 0; padding: 20px; background: #f8fafc; border-radius: 10px;">
                    <h3>📁 Gestión de Datos</h3>
                    <button class="btn btn-primary" onclick="exportData()">📤 Exportar Datos</button>
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">📥 Importar Datos</button>
                </div>
            `;
            
            const container = historyTab.querySelector('#historyTable');
            container.insertAdjacentHTML('afterend', buttonsHTML);
        }

        // Inicializar botones de exportar/importar cuando se carga la página
        setTimeout(() => {
            addExportImportButtons();
        }, 1000);
    </script>
